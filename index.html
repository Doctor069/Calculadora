<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculadora-formato">
        <div class="output">
        <div data-numero-anterior class="operaçao-de-previu"></div>
        <div data-numero-atual class="operaçao-atual"></div>
    </div>
    <button data-limpar class="span-two">Clear</button>
    <button data-apagador>Del</button>
    <button data-operador>÷</button>
    <button data-numero>9</button>
    <button data-numero>8</button>
    <button data-numero>7</button>
    <button data-operador>*</button>
    <button data-numero=>6</button>
    <button data-numero>5</button>
    <button data-numero>4</button>
    <button data-operador>-</button>
    <button data-numero>3</button>
    <button data-numero>2</button>
    <button data-numero>1</button>
    <button data-operador>+</button>
    <button data-numero class="span-two">0</button>
    <button data-numero>.</button>
    <button data-equaçao>=</button>
   </div>
</body>
</html>
